<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ben Simon Photography Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0/dist/tailwind.min.css" rel="stylesheet" />

  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- LightGallery CSS + Plugins -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/2.7.1/css/lightgallery.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/2.7.1/css/lg-zoom.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/2.7.1/css/lg-thumbnail.min.css" />
</head>
<body class="bg-white text-gray-900">
  <nav class="p-4 flex justify-between">
    <h1 class="text-2xl font-bold">Ben Simon Photography</h1>
    <button id="sort-toggle" data-sort="name" class="px-4 py-2 bg-green-500 text-white rounded">Sort by Upvotes</button>
  </nav>

  <section id="lightgallery" class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 gap-4 p-4"></section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, runTransaction, get, set, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1mlveNSV--XCoa2SAG9gULdSHlxrtWtE",
      authDomain: "ben-simon-portfolio-74838.firebaseapp.com",
      databaseURL: "https://ben-simon-portfolio-74838-default-rtdb.firebaseio.com",
      projectId: "ben-simon-portfolio-74838",
      storageBucket: "ben-simon-portfolio-74838.firebasestorage.app",
      messagingSenderId: "806287489115",
      appId: "1:806287489115:web:46829fcd78e6997c8c277e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let userId = localStorage.getItem('bs_userId');
    if (!userId) {
      userId = 'uid_' + Date.now() + '_' + Math.random().toString(36).substr(2,5);
      localStorage.setItem('bs_userId', userId);
    }
    let userVotes = {};

    async function loadUserVotes() {
      const snap = await get(ref(db, `userVotes/${userId}`));
      userVotes = snap.val() || {};
    }

    function toggleVote(id) {
      const uRef = ref(db, `userVotes/${userId}/${id}`);
      const vRef = ref(db, `votes/${id}`);
      if (userVotes[id]) {
        remove(uRef);
        runTransaction(vRef, curr => (curr || 1) - 1);
        delete userVotes[id];
      } else {
        set(uRef, true);
        runTransaction(vRef, curr => (curr || 0) + 1);
        userVotes[id] = true;
      }
      updateButtons();
    }

    function updateButtons() {
      document.querySelectorAll('.vote-btn').forEach(btn => {
        const id = btn.dataset.id;
        btn.textContent = userVotes[id] ? 'â†©ï¸ Remove Upvote' : 'ðŸ‘ Upvote';
      });
    }

    function resolvePhotoUrl(n) {
      return new Promise(res => {
        const base = `photos/photo${n}`;
        const exts = ['.jpg','.jpeg'];
        (i => {
          if (i >= exts.length) return res(null);
          const img = new Image();
          img.src = base + exts[i];
          img.onload = () => res(base + exts[i]);
          img.onerror = () => arguments.callee(i+1);
        })(0);
      });
    }

    async function buildGallery(sortedItems) {
      await loadUserVotes();
      const gallery = document.getElementById('lightgallery');
      gallery.innerHTML = '';
      const dynamicEl = [];

      for (const item of sortedItems) {
        const { id, votes } = item;
        const num = id.replace('photo','');
        const photoUrl = await resolvePhotoUrl(num);
        if (!photoUrl) continue;

        dynamicEl.push({ src: photoUrl, thumb: photoUrl, subHtml: `<p>${votes} votes</p>` });

        const a = document.createElement('a');
        a.href = photoUrl;
        a.className = 'photo-card';
        a.dataset.id = id;
        a.dataset.subHtml = `<p>Votes: <span id="count-${id}">${votes}</span></p>`;

        const img = document.createElement('img');
        img.src = photoUrl;
        img.alt = '';
        img.loading = 'lazy';
        img.className = 'rounded-xl shadow hover:scale-105 transition duration-300';

        const btn = document.createElement('button');
        btn.className = 'vote-btn mt-2 bg-blue-500 text-white px-3 py-1 rounded';
        btn.dataset.id = id;
        btn.onclick = () => toggleVote(id);

        a.appendChild(img);
        gallery.appendChild(a);
        gallery.appendChild(btn);
      }

      if (window.lg) window.lg.destroy(true);
      window.lg = lightGallery(gallery, { dynamic: true, dynamicEl });

      updateButtons();
    }

    function loadAndRender(sortType = 'name') {
      loadUserVotes().then(() => {
        onValue(ref(db, 'votes'), snap => {
          const votes = snap.val() || {};
          const arr = Array.from({ length: 73 }, (_, i) => ({
            id: `photo${i+1}`,
            votes: votes[`photo${i+1}`] || 0
          }));
          if (sortType === 'votes') arr.sort((a,b) => b.votes - a.votes);
          buildGallery(arr);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadAndRender();
      document.getElementById('sort-toggle').onclick = () => {
        const curr = document.getElementById('sort-toggle').dataset.sort;
        const next = curr === 'name' ? 'votes' : 'name';
        document.getElementById('sort-toggle').dataset.sort = next;
        document.getElementById('sort-toggle').textContent =
          next === 'name' ? 'Sort by Upvotes' : 'Sort by Filename';
        loadAndRender(next);
      };
    });
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/2.7.1/lightgallery.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/2.7.1/plugins/zoom/lg-zoom.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/2.7.1/plugins/thumbnail/lg-thumbnail.min.js" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({ once: true });
    });
  </script>
</body>
</html>
