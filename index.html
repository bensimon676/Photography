<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ben Simon Photography Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0/dist/tailwind.min.css" rel="stylesheet">

  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Firebase -->
  <script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, runTransaction, onValue, set, get, remove } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    const firebaseConfig = {
      apiKey: "AIzaSyD1mlveNSV--XCoa2SAG9gULdSHlxrtWtE",
      authDomain: "ben-simon-portfolio-74838.firebaseapp.com",
      databaseURL: "https://ben-simon-portfolio-74838-default-rtdb.firebaseio.com",
      projectId: "ben-simon-portfolio-74838",
      storageBucket: "ben-simon-portfolio-74838.firebasestorage.app",
      messagingSenderId: "806287489115",
      appId: "1:806287489115:web:46829fcd78e6997c8c277e"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Generate or load permanent local user ID
    let userId = localStorage.getItem('bs_userId');
    if (!userId) { userId = 'uid_' + Date.now() + '_' + Math.random().toString(36).substr(2,5); localStorage.setItem('bs_userId', userId); }

    // Track votes by this user
    let userVotes = {};

    async function loadUserVotes() {
      const snapshot = await get(ref(db, 'userVotes/' + userId));
      userVotes = snapshot.val() || {};
    }

    function toggleVote(id) {
      const voteCountRef = ref(db, 'votes/' + id);
      const userVoteRef = ref(db, 'userVotes/' + userId + '/' + id);
      if (userVotes[id]) {
        // remove vote
        remove(userVoteRef);
        runTransaction(voteCountRef, curr => (curr || 1) - 1);
        delete userVotes[id];
      } else {
        set(userVoteRef, true);
        runTransaction(voteCountRef, curr => (curr || 0) + 1);
        userVotes[id] = true;
      }
      updateButtons();
    }

    function updateButtons() {
      document.querySelectorAll('.vote-btn').forEach(btn => {
        const id = btn.dataset.id;
        btn.textContent = (userVotes[id] ? '↩️ Remove Upvote' : '👍 Upvote');
      });
    }

    function loadVotesAndRenderGallery(sortType = 'name') {
      onValue(ref(db, 'votes'), snapshot => {
        const voteData = snapshot.val() || {};
        const items = [];
        for (let i = 1; i <= 73; i++) {
          items.push({
            id: 'photo' + i,
            votes: voteData['photo' + i] || 0
          });
        }
        let sorted = [...items];
        if (sortType === 'votes') {
          sorted.sort((a,b) => b.votes - a.votes);
        }
        buildGallery(sorted);
      });
    }

    async function buildGallery(items) {
      await loadUserVotes();
      const gallery = document.getElementById('lightgallery');
      gallery.innerHTML = '';
      const dynamicEl = [];

      for (const item of items) {
        const id = item.id, num = id.replace('photo','');
        const photoUrl = await resolvePhotoUrl(num);
        if (!photoUrl) continue;
        const a = document.createElement('a');
        a.href = photoUrl;
        a.className = 'photo-card';
        a.setAttribute('data-id', id);
        a.setAttribute('data-sub-html', `<p>Votes: <span id="count-${id}">${item.votes}</span></p>`);
        a.dataset.lgSize = "1600-2400";
        const img = document.createElement('img');
        img.src = photoUrl;
        img.alt = '';
        img.loading = 'lazy';
        img.className = 'rounded-xl shadow hover:scale-105 transition duration-300';
        a.appendChild(img);
        const btn = document.createElement('button');
        btn.className = 'vote-btn mt-2 bg-blue-500 text-white px-3 py-1 rounded';
        btn.dataset.id = id;
        btn.onclick = () => toggleVote(id);
        a.parentNode; // doc
        gallery.appendChild(a);
        gallery.appendChild(btn);
        dynamicEl.push({ src: photoUrl, thumb: photoUrl, subHtml: `<p>${item.votes} votes</p>` });
      }

      // initialize lightGallery
      if (window.lg) window.lg.destroy(true);
      window.lg = lightGallery(gallery, { dynamic: true, dynamicEl });

      updateButtons();
    }

    function resolvePhotoUrl(n) {
      return new Promise(resolve => {
        const base = `photos/photo${n}`;
        const tryExt = ['.jpg','.jpeg'];
        function attempt(i) {
          if (i >= tryExt.length) return resolve(null);
          const url = base + tryExt[i];
          const img = new Image();
          img.onload = () => resolve(url);
          img.onerror = () => attempt(i + 1);
          img.src = url;
        }
        attempt(0);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadVotesAndRenderGallery('name');
      document.getElementById('sort-toggle').onclick = () => {
        const curr = document.getElementById('sort-toggle').dataset.sort;
        const next = curr === 'name' ? 'votes' : 'name';
        document.getElementById('sort-toggle').dataset.sort = next;
        document.getElementById('sort-toggle').textContent = (next === 'name' ? 'Sort by Upvotes' : 'Sort by Filename');
        loadVotesAndRenderGallery(next);
      };
    });
  </script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/2.7.1/css/lightgallery.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/2.7.1/lightgallery.min.js"></script>
</head>

<body class="bg-white text-gray-900">
  <nav class="p-4 flex justify-between">
    <h1 class="text-2xl font-bold">Ben Simon Photography</h1>
    <button id="sort-toggle" data-sort="name" class="px-4 py-2 bg-green-500 text-white rounded">Sort by Upvotes</button>
  </nav>

  <section id="lightgallery" class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 gap-4 p-4"></section>

  <script>
    AOS.init({ once: true });
  </script>
</body>
</html>
